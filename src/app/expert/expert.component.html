    {{e.Name}}

<mat-table *ngIf="experts" [dataSource]="experts" style="width: 100%;" class="mat-elevation-z8">



    <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let e"> <a style="text-decoration: none;" href="#"><b>{{e.Name}}</b></a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="Title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let e"> {{e.Title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Ministry">
        <mat-header-cell *matHeaderCellDef> Ministry </mat-header-cell>
        <mat-cell *matCellDef="let e"> {{e.Ministry}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Country">
        <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
        <mat-cell *matCellDef="let e"> {{e.Country}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let e"> <a href="mailto:{{e.email}}">{{e.Email}}</a></mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
