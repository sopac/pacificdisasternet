<mat-table *ngIf="experts" [dataSource]="experts" style="width: 120%; margin-left: -10%;" class="mat-elevation-z8">

    <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let e"> <a style="text-decoration: none;" href="#"><b>{{e.name}}</b></a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="Title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let e"> {{e.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Ministry">
        <mat-header-cell *matHeaderCellDef> Ministry </mat-header-cell>
        <mat-cell *matCellDef="let e"> {{e.ministry}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Country">
        <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
        <mat-cell *matCellDef="let e"> {{e.country}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let e"> <a href="mailto:{{e.Email}}">{{e.email}}</a></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
